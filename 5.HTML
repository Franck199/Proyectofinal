<!DOCTYPE html>
<html>
<head>
    <title>Geolocalizacion</title>
    <h1>Nos encontramos en:</h1>
    <h1>Av. Plutarco Elías Calles #1210 Fovissste Chamizal Ciudad Juárez, Chih.</h1>
    </head>
    
<body style="background: #FF416C;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #FF4B2B, #FF416C);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #FF4B2B, #FF416C); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
"  color: #642a93;
    font-size: 30px;
    text-align: center;>
	<button onclick="findMe()">Mostrar ubicación</button>
	<div id="map"></div>
	
	<script src="https://maps.googleapis.com/maps/api/js?sensor=false&language=es"></script>
	<script>
		function findMe(){
			var output = document.getElementById('map');
            
			if (navigator.geolocation) {
				output.innerHTML = "<p>Tu navegador soporta Geolocalizacion</p>";
			}else{
				output.innerHTML = "<p>Tu navegador no soporta Geolocalizacion</p>";
			}

			function localizacion(posicion){

				var latitude = posicion.coords.latitude;
				var longitude = posicion.coords.longitude;
                
                output.innerHTML = "<p>Latitud:"+latitude+"<br>Longitud:"+longitude+"</p>"

			}

			function error(){
				output.innerHTML = "<p>No se pudo obtener tu ubicación</p>";

			}

			navigator.geolocation.getCurrentPosition(localizacion,error);

		}

	</script>
